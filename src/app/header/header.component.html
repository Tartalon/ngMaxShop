<header class="header bg-gray-100 mb-4">
  <div class="container-fluid mx-auto p-4">
    <nav class="navbar flex justify-between">
      <div class="navbar-left flex items-center">
        <a
          href="#"
          class="navbar__brand text-lg font-semibold text-gray-600 mr-6"
          >Recipe Book</a
        >
        <ul class="navbar__list flex">
          <li class="navbar__item mr-6">
            <a
              class="navbar__link text-gray-500 font-medium hover:text-gray-900"
              routerLinkActive="text-gray-900"
              routerLink="/recipes"
              >Recipes</a
            >
          </li>
          <li class="navbar__item mr-6">
            <a
              class="navbar__link text-gray-500 font-medium hover:text-gray-900"
              routerLinkActive="text-gray-900"
              routerLink="/shopping-list"
              >Shopping List</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar__dropdown dropdown relative">
        <a
          role="button"
          class="dropdawn-toggle text-gray-600 font-medium hover:text-gray-900 flex relative pr-4 cursor-pointer"
          (click)="onDropdown()"
          >Manage <span class="dropdown__caret absolute right-0 bottom-2"></span
        ></a>
        <ul
          class="dropdown__menu absolute bg-gray-100 rounded px-3 pt-3 -left-4 min-w-max"
          [class.hidden]="hidden"
        >
          <li class="dropdown__item mb-2">
            <a class="dropdown__link flex hover:text-gray-500 cursor-pointer"
              >Save Data</a
            >
          </li>
          <li class="dropdown__item">
            <a class="dropdown__link flex hover:text-gray-500 cursor-pointer"
              >Fetch Data</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
