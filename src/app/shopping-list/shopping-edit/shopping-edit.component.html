<div class="shoping-edit__box">
  <form>
    <div class="grid sm:grid-cols-12 gap-4 my-4">
      <div class="sm:col-span-5">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control block w-full px-3 py-1.5 border border-solid border-gray-300 rounded focus:text-gray-700 focus:border-blue-700 focus:outline-none"
            placeholder="Name"
            #nameInput
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            id="amount"
            type="number"
            class="form-control block w-full px-3 py-1.5 border border-solid border-gray-300 rounded focus:text-gray-700 focus:border-blue-700 focus:outline-none"
            placeholder="Amount"
            #amountInput
          />
        </div>
      </div>
    </div>
    <div class="shopping-edit__btns flex space-x-2 mb-4">
      <button
        type="button"
        class="btn inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-sm leading-tight rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"
        (click)="onAddItem()"
      >
        Add
      </button>
      <button
        type="button"
        class="btn inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
      >
        Delete
      </button>
      <button
        type="button"
        class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-sm leading-tight rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"
      >
        Clear
      </button>
    </div>
  </form>
</div>
