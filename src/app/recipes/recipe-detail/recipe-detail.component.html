<div class="detail__img-box">
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="detail__img max-h-80"
  />
</div>
<div class="detail__recipe-name-box mb-2">
  <h1 class="detail__recipe-name text-3xl font-semibold">{{ recipe.name }}</h1>
</div>
<div class="detail__buttons-box">
  <div>
    <div class="ditail__buttons-wrapper dropdown relative" appDropdown>
      <button
        class="ditail__buttons dropdown-toggle px-6 py-2.5 bg-blue-600 text-white font-medium text-xs liading-tight rounded shadow-md hover:bg-blue-700 focus:bg-blue-700 focus:shadow-lg focus:outline-none transition duration-250 linier flex items-center"
        type="button"
        (click)="onDropdown()"
      >
        Manage Recipe
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="caret-down"
          class="w-2 ml-2"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            fill="currentColor"
            d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
          ></path>
        </svg>
      </button>
      <ul
        class="dropdown__buttons-list dropdown-menu text-base index-5 list-none text-left rounded-lg mt-1 absolute pt-3 min-w-max px-3 shadow bg-gray-100"
        [class.hidden]="hidden"
      >
        <li class="dropdown__buttons-item">
          <a
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
            class="dropdown__buttons-link hover:text-gray-500"
            >To Shopping List</a
          >
        </li>
        <li class="dropdown__buttons-item">
          <a
            (click)="onEditRecipe()"
            style="cursor: pointer"
            class="dropdown__buttons-link hover:text-gray-500"
            >Edit Recipe</a
          >
        </li>
        <li class="dropdown__buttons-item">
          <a
            style="cursor: pointer"
            class="dropdown__buttons-link hover:text-gray-500"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="detail__description">
  <p>{{ recipe.description }}</p>
</div>
<div class="detail__ingredients">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </ul>
</div>
